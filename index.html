<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmaeker</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-center py-5">
        <h1>Bookmarker</h1>
      </header>
      <div>
        <h2 class="my-3 text-center">
          <span><i class="fa-solid fa-bookmark me-2"></i></span>
          Bookmark yourfavourite sites
          <span><i class="fa-solid fa-bookmark ms-2"></i></span>
        </h2>
        <div class="mb-3">
          <label for="siteName" class="form-label">
            <span>
              <i class="fa-solid fa-book-bookmark me-1"></i>
            </span>
            <span class="fw-bold">Site Name</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="siteName"
            id="siteName"
            placeholder="Bookmark Name"
            oninput="validationName()"
          />
          <p id="alertText" class="alert alert-danger d-none">
            Site name must contain at least 3 characters
          </p>
        </div>
        <div>
          <label for="website" class="form-label">
            <span><i class="fa-solid fa-link"></i></span>
            <span class="fw-bold"> Site URL </span>
          </label>
          <input
            type="url"
            class="form-control"
            name="website"
            id="website"
            placeholder="Website URL"
            oninput="validationUrl()"
          />
          <p id="alertAdress" class="alert alert-danger d-none">
            Site URL must be a valid one
          </p>
        </div>
        <div class="text-center py-3 submit">
          <button class="btn submit px-5" onclick="addData()">submit</button>
        </div>
      </div>
      <table class="w-100 mt-3 text-center bg-white">
        <div>
          <thead class="border-bottom">
            <tr>
              <td class="fs-5 fw-medium d-inline-block py-2">index</td>
              <td class="fs-5 fw-medium">Website Name</td>
              <td class="fs-5 fw-medium">Visit</td>
              <td class="fs-5 fw-medium">Delete</td>
            </tr>
          </thead>
        </div>
        <tbody id="displaySite"></tbody>
      </table>
    </div>

    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
